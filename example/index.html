<html ng-app="ionicApp"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Ionic Infobar</title>

    <link href="http://code.ionicframework.com/1.0.0-beta.6/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.6/js/ionic.bundle.js"></script>

    <link rel="stylesheet" href="../dist/ionic.infobar.css">
    <script src="../dist/ionic.infobar.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="MainCtrl">

    <ion-header-bar class="bar-positive">
      <h1 class="title">Infobar Demo!</h1>
    </ion-header-bar>

    <info-bar info="info" ng-if="info.isShown"></info-bar>

    <ion-content>

      <button class="button button-block"
              ng-click="showIndicator()">
        Show indicator
      </button>
    </ion-content>

  </body>
</html>
